<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <style>
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;

            gap: 10px;

        li {
            padding: 5px 5px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Sistema de notas</h1>
    <ul>
        <li><a href="{% url 'crear_alumno' %}">Crear Alumno</a></li>
        <li><a href="{% url 'crear_curso' %}">Crear Curso</a></li>

    </ul>

</html>
